<mat-drawer-container class="mat-drawer-container" autosize>

  <!-- Material Sidenav (IF AUTH && NOT HOME) -->
  <mat-drawer *ngIf="isLoggedIn()" #drawer class="mat-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="checkSidenavOpen()">
    <app-sidenav></app-sidenav>
  </mat-drawer>

  <app-toolbar [isHomepage]="isHome()" [usrIsAuth]="isLoggedIn()" [currentRoute]="currentRoute" (openDrawer)="onOpenDrawer()"></app-toolbar>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>

  <!-- IF UNAUTH OR HOME -->
  <!-- <footer *ngIf="isHome()">FOOTER</footer> -->

</mat-drawer-container>
