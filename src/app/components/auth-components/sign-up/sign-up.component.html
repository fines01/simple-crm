 <div class="cards-container">
   <mat-card>
     <form action="" #authForm="ngForm" class="" [appConfirmPassword]="['password', 'passwordConfirmation']">

       <mat-card-title class="align-center">
         Sign Up
       </mat-card-title>

       <div class="">

        <mat-form-field appearance="outline" color="accent" class="width-100">
           <mat-label>Username</mat-label>
           <input type="email" [(ngModel)]="userName" matInput name="username" #emailInput="ngModel" class="form-control"
             required>
           <mat-hint>Username</mat-hint>
           <mat-error>Please choose a username</mat-error>
         </mat-form-field>

         <mat-form-field appearance="outline" color="accent" class="width-100">
           <mat-label>Email</mat-label>
           <input type="email" [(ngModel)]="userEmail" matInput name="email" #emailInput="ngModel" class="form-control"
             email required>
           <mat-hint>E-Mail</mat-hint>
           <mat-error>Please enter a valid E-Mail address</mat-error>
         </mat-form-field>

         <mat-form-field appearance="outline" color="accent" class="width-100">
           <mat-label>Password</mat-label>
           <input type="password" [(ngModel)]="userPassword" matInput name="password" #pwInput="ngModel"
             class="form-control" required>
           <mat-hint>Password</mat-hint>
           <mat-error>Please enter your password</mat-error>
         </mat-form-field>

         <mat-form-field appearance="outline" color="accent" class="width-100">
           <mat-label>Confirm password</mat-label>
           <input type="password" [(ngModel)]="userPasswordConfirmation" matInput name="passwordConfirmation"
             #pwConfirmInput="ngModel" class="form-control" required validateEqual="password">
           <mat-hint>Password Confirmation</mat-hint>
           <mat-error *ngIf="pwConfirmInput.hasError('validateEqual')">Passwords do not match!</mat-error>
           <mat-error *ngIf="pwConfirmInput.hasError('required')">Please confirm your password</mat-error>
           <!-- <mat-error>Passwords do not match</mat-error> -->
         </mat-form-field>
       </div>
       <!-- TODO checkbox: remember me -->

       <div class="form-buttons " mat-dialog-actions>
         <button [disabled]="authForm.form.invalid" mat-button class="width-50 btn-login" (click)="emailSignUp()">Sign Up</button>
         <!-- <button mat-button class="width-50 btn-guest-login" (click)="guestSignIn()">Log in as guest</button> -->
       </div>

       <div class="form-info align-center">
         Already have an account? <span class="link" [routerLink]="['/home/sign-in']"> Log In</span>
       </div>
     </form>
   </mat-card>

   <mat-card class="mt-32">
     <div class="width-100">
       <mat-card-title class="align-center">
         <h3>Or continue with Google</h3>
       </mat-card-title>

       <div mat-dialog-actions class="mt-16 align-center">
         <button class="btn-logo" mat-button (click)="googleSignIn()">
           <img src="./assets/img/google-icon-logo-pngrepo-com.png" alt="" class="btn-icon">
           Sign in with Google
         </button>
       </div>
     </div>
   </mat-card>

 </div>
