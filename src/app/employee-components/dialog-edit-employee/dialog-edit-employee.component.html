<div class="dialog-container">
  <!-- Progress bar -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="progress-bar"></mat-progress-bar>

  <!-- Title -->
  <h1 mat-dialog-title>Edit Header</h1>

  <div mat-dialog-content>
    <div class="">
      <!-- First name -->
      <mat-form-field appearance="outline" class="mr-16 width-50">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="employee.firstName" matInput [disabled]="loading" placeholder="First Name">
        <mat-hint>First Name</mat-hint>
      </mat-form-field>
      <!-- Last name -->
      <mat-form-field appearance="outline" class="width-50">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="employee.lastName" matInput [disabled]="loading" placeholder="Last Name">
        <mat-hint>Last Name</mat-hint>
      </mat-form-field>
    </div>

    <div class="">
      <!-- E-mail -->
      <mat-form-field appearance="outline" class="width-50 mr-16">
        <mat-label>E-mail</mat-label>
        <input [(ngModel)]="employee.email" matInput [disabled]="loading" placeholder="E-Mail">
        <mat-hint>E-Mail Address</mat-hint>
      </mat-form-field>
      <!-- Phone -->
      <mat-form-field appearance="outline" class="width-50">
        <mat-label>Phone</mat-label>
        <input [(ngModel)]="employee.phone" matInput [disabled]="loading" placeholder="phone">
        <mat-hint>Phone number</mat-hint>
      </mat-form-field>
    </div>

    <div class="color-inputs">
      <mat-form-field appearance="outline" class="width-50 color-btn-box">
        <mat-label>Header color</mat-label>
        <input [(ngModel)]="employee.colorCode" matInput [disabled]="loading" placeholder="{{ employee.colorCode }}">
        <mat-hint>Enter a Hex-Color Code</mat-hint>
      </mat-form-field>
      <!-- or choose random color: button -->
      <div class="width-50 color-btn-box">
        <button mat-button (click)="getRandomColor()"
          [style.background-color]="employee.colorCode">{{ employee.colorCode }}</button>
        <mat-hint class="color-btn-label">Or generate a random color</mat-hint>
      </div>

    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="saveEdit()" cdkFocusInitial>Save</button>
  </div>
</div>
