<div class="dialog-container" [class.success-message]="showSuccessMsg">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="progress-bar"></mat-progress-bar>
  <h1 mat-dialog-title>{{ dialogTitle }}</h1>
  <p class="dialog-message">{{ dialogMessage }}<br>
    <b>{{ employee.firstName }} {{ employee.lastName }}</b></p>
  <!-- add employee name -->
  <div *ngIf="!showSuccessMsg" mat-dialog-actions>
    <button class="cancel-btn" mat-button (click)="closeDialog()">No! Go back</button>
    <button class="delete-btn" mat-button (click)="deleteEmployee()" cdkFocusInitial>DELETE</button>
  </div>

</div>
