
<h3 class="table-caption-outside">Clients</h3>
<mat-card>
  <table class="client-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
    <tr *ngFor="let client of allClients" [routerLink]="['/client/' + client['clientID']]">
      <td>{{ client['firstName'] }} {{ client['lastName'] }}</td>
      <td>{{ client['email'] }}</td>
       <td>{{ client['phone'] }}</td>
      <td>{{ client['zipCode'] }} {{ client['street'] }} {{ client['streetNo'] }}</td>
    </tr>
    
  </table>
</mat-card>

<!-- <div class="button-container"> -->
  <button 
    mat-fab color="primary" 
    class="add-client-btn"
    #tooltip="matTooltip"
    matTooltip="Add a new client"
    [matTooltipPosition]="'above'"
    matTooltipHideDelay="500"
    (click)="openDialog()">
    <!-- [matTooltipPosition]="position.value!" -->
        <mat-icon>add</mat-icon>
  </button>
