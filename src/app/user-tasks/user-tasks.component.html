<p>user-tasks works!</p>

<div class="">
  <input type="text" [(ngModel)]="taskBody">
  <button (click)="addTask()">Add task</button>
</div>

<div *ngIf="userData" class="">
  <p *ngFor="let task of userData.userTasks, let i = index">{{ i+1 }}.: {{ task.body }} <button (click)="removeTask(i)">delete</button> </p>
</div>
